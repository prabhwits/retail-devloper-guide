context:
  parent: true
  domain:
    description: Updated domain namespace.
    required: required
    usage: "ONDC:RET10"
    reference: if any
  action:
    description: Type of action being performed.
    required: required
    usage: "search"
    reference: if any
  location:
    parent: true
    country:
      code:
        description: Country code for identifying the country of operation.
        required: required
        usage: "IND"
        reference: if any
    city:
      code:
        description: City code for search identifying seller locations.
        required: required
        usage: "std:022"
        reference: if any
  version:
    description: API version used.
    required: required
    usage: "1.2.0"
    reference: if any
  bap_id:
    description: Subscriber ID for the buyer app.
    required: required
    usage: "buyerNP.com"
    reference: if any
  bap_uri:
    description: Subscriber URI for the buyer app.
    required: required
    usage: "https://buyerNP.com/ondc"
    reference: if any
  transaction_id:
    description: Unique identifier for the transaction.
    required: required
    usage: "169c2fd2-d34a-4757-a80c-c7d3131f2c20"
    reference: if any
  message_id:
    description: Unique identifier for the message.
    required: required
    usage: "M1"
    reference: if any
  timestamp:
    description: RFC3339 compliant timestamp.
    required: required
    usage: "2024-12-19T07:09:08.876Z"
    reference: if any
  ttl:
    description: Validity of the message.
    required: required
    usage: "PT30S"
    reference: if any

message:
  parent: true
  intent:
    parent: true
    fulfillment:
      parent: true
      type:
        description: Specifies fulfillment type for search.
        required: optional
        usage: "Delivery"
        reference: if any
    payment:
      parent: true
      '@ondc/org/buyer_app_finder_fee_type':
        description: Buyer NP finder fee type.
        required: required
        usage: "percent"
        reference: if any
      '@ondc/org/buyer_app_finder_fee_amount':
        description: Buyer NP finder fee amount.
        required: required
        usage: "3"
        reference: if any
