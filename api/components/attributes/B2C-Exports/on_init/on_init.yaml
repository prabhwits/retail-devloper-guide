message:
  parent: true
  order:
    parent: true
    provider:
      parent: true
      locations:
        description: list of locations; may be the same location as selected by the buyer or a different location.
        required: required
        usage: "-"
        reference: if any
    billing:
      parent: true
      billing:
        description: billing object timestamps (created_at, updated_at) have to be the same as in /init
        required: required
        usage: "-"
        reference: if any
      tax_number:
        description: same as provided in /init
        required: optional
        usage: "-"
        reference: if any
      email:
        description: email
        required: optional
        usage: nobody@nobody.com
        reference: if any
      created_at:
        description: same as in /init
        required: required
        usage: '2023-06-03T09:00:00.000Z'
        reference: if any
      updated_at:
        description: same as in /init
        required: required
        usage: '2023-06-03T09:00:00.000Z'
        reference: if any
    payment:
      parent: true
      payment:
        description: if seller NP is collecting pre-paid payment (for categories like electronics), they may provide the following - type, collected_by, uri (payment link), status, settlement_basis, settlement_window, withholding_amount
        required: required
        usage: "-"
        reference: if any
      collected_by:
        description: collected by Seller on record
        required: required
        usage: "SOR"
        reference: if any
      url:
        description: OPGSP link linked to the SOR
        required: required
        usage: "https://snp.com/pg"
        reference: if any
      params:
        currency:
          description: Currency of the transaction
          required: required
          usage: "USD"
          reference: if any
        bank_code:
          description: Bank code for the SOR
          required: required
          usage: "-"
          reference: if any
        bank_account_number: 
          description: Bank Account number of the SOR
          required: required
          usage: "-"
          reference: if any
      status:
        description: enum - "PAID", "NOT-PAID"
        required: required
        usage: "PAID"
        reference: if any
      '@ondc/org/settlement_basis':
        description: indicates from when settlement window starts, enum - "delivery" (from delivery), "shipment" (from shipment), "return_window_expiry" (from expiry of return window)
        required: required
        usage: delivery
        reference: if any
      '@ondc/org/settlement_window':
        description: settlement window, as per settlement basis, in ISO8601 Duration format
        required: required
        usage: P1D
        reference: if any
      '@ondc/org/withholding_amount':
        description: withholding amount as % of total order value (valid values between "0.00" and "100.00")
        required: required
        usage: 10.00
        reference: if any
      '@ondc/org/settlement_details': 
        '@ondc/org/settlement_details':
          description: will contain the OPGSP details of the SOR
          required: optional
          usage: "-"
          reference: if any
        settlement_type:
          description: enum; will be OPGSP for B2C Exports
          required: required if parent is present
          usage: OPGSP
          reference: if any
        tags:
          payment_terms:
            payment_type:
              description: When through SOR, OPGSP will be the payment type
              required: required
              usage: "OPGSP"
              reference: if any
            payment_provider:
              description: Provider compliant with OPGSP
              required: required
              usage: "-"
              reference: if any

    tags:
      parent: true
      bpp_terms:
        description: value for "code"; buyer NP has to accept bpp terms in /confirm. If buyer NP doesnâ€™t accept these terms, they should NACK /on_init with error code 27501
        required: required
        usage: "-"
        reference: if any