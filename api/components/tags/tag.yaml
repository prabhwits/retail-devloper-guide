timing:
  - code: TYPE
    description: timing for fulfillment type, enum - "Order" (online order processing timings), "Delivery" (order shipment timings, will be same as delivery timings for hyperlocal), "Self-Pickup" (self-pickup timings); example shows store open 24x7- Monday to Sunday (0000 - 2359) | (or) | on_search_Fashion - value "ALL" means means same timings for online order processing, shipment, self-pickup (as applicable)
    reference: <PR/Issue/Discussion Links md format text>
  - code: LOCATION
    description: location id for provider
    reference: <PR/Issue/Discussion Links md format text>
  - code: DAY_FROM
    description: valid value - day of week ("1" - Monday, "7" - Sunday)
    reference: <PR/Issue/Discussion Links md format text>
  - code: DAY_TO
    description: valid value - day of week ("1" - Monday, "7" - Sunday)
    reference: <PR/Issue/Discussion Links md format text>
  - code: TIME_FROM
    description: valid value - 24hr format ("0000" to "2359")
    reference: <PR/Issue/Discussion Links md format text>
  - code: TIME_TO
    description: valid value - 24hr format ("0000" to "2359"), time_to >= time_from
    reference: <PR/Issue/Discussion Links md format text>
