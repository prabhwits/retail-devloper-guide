  B2C - Item Out-of-stock F&B:
    summary: B2C flow-3 Use Case Specification
    description: >-
      The Buyer NP selects multiple items (/select), and the Seller NP responds
      with fulfillment options and stock availability (/on_select). If an item
      is out of stock or partially available, the Buyer NP modifies the
      selection and reattempts (/select). Once finalized, both parties confirm
      terms (/init, /on_init), and the order is placed (/confirm, /on_confirm). 
      Post-order, The Seller NP provides unsolicited updates (/on_status) until
      delivery while the Buyer NP tracks the order (/track) and Seller NP sends
      the tracking detail (/on_track).
