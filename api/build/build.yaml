  - summary: Retail 1.2.0 (Discovery Flow) F&B
    description: >-
      The Discovery Phase in ONDC enables buyers to search for products or
      services across the network. The Buyer NP initiates a /search request to
      specify the search intent (live search or catalog crawl), and the Seller
      NP responds with an /on_search call, providing relevant product listings
      based on the request.
