  B2C - Part-cancellation/ Reverse QC/ Liquidation:
    summary: B2C flow-6 Use Case Specification
    description: >-
      The Post-Order Management Flow in ONDC covers Partial Cancellation,
      Liquidation, and Reverse QC, ensuring seamless handling of cancellations,
      returns, and settlements. The Seller NP may cancel specific items before
      fulfillment (on_update_part_cancel), adjusting payments while fulfilling
      the rest. For returns, the Seller NP either liquidates the item
      (on_update_liquidated) or conducts a quality check (update_reverse_qc,
      on_update_interim_reverse_qc). If approved (on_update_approval), the item
      is picked up (on_update_picked), settled (update_settlement_reverse_qc),
      and returned to the seller (on_update_delivered). Settlement details are
      carried forward across processes for accurate reconciliation.
