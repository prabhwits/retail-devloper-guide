openapi: 3.0.0
info:
  title: ONDC Protocol API for retail (grocery, f&b)
  description: >-
    ONDC Protocol API specification, which includes statutory requirements for
    packaged commodities and pre-packaged food This is an adaptation of Beckn
    Core version 0.9.3
  version: 1.2.0
security:
  - SubscriberAuth: []
  - GatewaySubscriberAuth: []
  - GatewaySubscriberAuthNew: []
paths:
  /search:
    post:
      tags:
        - ONDC Seller App
        - ONDC Gateway
      description: Search for services by intent
      requestBody:
        description: Buyer searches for products and services
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    intent:
                      $ref: '#/components/schemas/Intent'
              required:
                - context
                - message
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /select:
    post:
      tags:
        - ONDC Seller App
      description: Select items from the catalog and build your order
      requestBody:
        description: Buyer selects one or more catalog items
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
              required:
                - context
                - message
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /init:
    post:
      tags:
        - ONDC Seller App
      description: Initialize an order by providing billing and/or shipping details
      requestBody:
        description: Buyer initializes order checkout
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
              required:
                - context
                - message
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /confirm:
    post:
      tags:
        - ONDC Seller App
      description: Initialize an order by providing billing and/or shipping details
      requestBody:
        description: Buyer confirms an order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
              required:
                - context
                - message
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /status:
    post:
      tags:
        - ONDC Seller App
      description: Fetch the latest order object
      requestBody:
        description: Buyer checks for status of order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order_id:
                      $ref: '#/components/schemas/Order/properties/id'
                  required:
                    - order_id
              required:
                - context
                - message
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /track:
    post:
      tags:
        - ONDC Seller App
      description: Track an active order
      requestBody:
        description: Buyer tracks fulfillment of an order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order_id:
                      $ref: '#/components/schemas/Order/properties/id'
                    callback_url:
                      type: string
                      format: uri
                  required:
                    - order_id
              required:
                - context
                - message
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /cancel:
    post:
      tags:
        - ONDC Seller App
      description: Cancel an order
      requestBody:
        description: Buyer cancels an order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order_id:
                      $ref: '#/components/schemas/Order/properties/id'
                    cancellation_reason_id:
                      $ref: '#/components/schemas/Option/properties/id'
                    descriptor:
                      $ref: '#/components/schemas/Descriptor'
                  required:
                    - order_id
              required:
                - context
                - message
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /update:
    post:
      tags:
        - ONDC Seller App
      description: Update an order
      requestBody:
        description: Buyer updates an order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    update_target:
                      description: >-
                        Comma separated values of order objects being updated.
                        For example:
                        ```"update_target":"item,billing,fulfillment,payment"```
                      type: string
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - update_target
                    - order
              required:
                - context
                - message
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /rating:
    post:
      tags:
        - ONDC Seller App
      description: Provide feedback on a service
      requestBody:
        description: Buyer rates for one or more rating categories
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  $ref: '#/components/schemas/Rating'
              required:
                - context
                - message
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /on_search:
    post:
      tags:
        - ONDC Buyer App
      description: Send catalog
      requestBody:
        description: Sellers provide their catalog in response to buyer search
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    catalog:
                      $ref: '#/components/schemas/Catalog'
                  required:
                    - catalog
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - context
  /on_select:
    post:
      tags:
        - ONDC Buyer App
      description: Send draft order object with quoted price for selected items
      requestBody:
        description: Seller provides quote for selected items
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /on_init:
    post:
      tags:
        - ONDC Buyer App
      description: Send order object with payment details updated
      requestBody:
        description: Seller provides terms and conditions for an order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /on_confirm:
    post:
      tags:
        - ONDC Buyer App
      description: Send active order object
      requestBody:
        description: Seller confirms order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /on_track:
    post:
      tags:
        - ONDC Buyer App
      description: Send tracking details of an active order
      requestBody:
        description: Seller provides tracking details for an order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    tracking:
                      $ref: '#/components/schemas/Tracking'
                  required:
                    - tracking
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /on_cancel:
    post:
      tags:
        - ONDC Buyer App
      description: >-
        Send cancellation request_id with reasons list in case of cancellation
        request. Else send cancelled order object
      requestBody:
        description: Seller provides response to cancellation request
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /on_update:
    post:
      tags:
        - ONDC Buyer App
      description: Returns updated service with updated runtime object
      requestBody:
        description: Seller provides response to order update
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /on_status:
    post:
      tags:
        - ONDC Buyer App
      description: Fetch the status of a Service
      requestBody:
        description: Seller provides status information for order
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  type: object
                  properties:
                    order:
                      $ref: '#/components/schemas/Order'
                  required:
                    - order
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
  /on_rating:
    post:
      tags:
        - ONDC Buyer App
      description: Provide feedback on a service
      requestBody:
        description: Seller provides response to rating provided by buyer
        content:
          application/json:
            schema:
              type: object
              properties:
                context:
                  $ref: '#/components/schemas/Context'
                message:
                  $ref: '#/components/schemas/RatingAck'
                error:
                  $ref: '#/components/schemas/Error'
              required:
                - context
      responses:
        '200':
          description: Acknowledgement of message received
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      ack:
                        $ref: '#/components/schemas/Ack'
                    required:
                      - ack
                  error:
                    $ref: '#/components/schemas/Error'
                required:
                  - message
components:
  securitySchemes:
    SubscriberAuth:
      type: apiKey
      in: header
      name: Authorization
      description: >-
        Signature of message body using Buyer App or Seller App subscriber's
        signing public key. <br/><br/>Format:<br/><br/><code>Authorization :
        Signature
        keyId="{subscriber_id}|{unique_key_id}|{algorithm}",algorithm="ed25519",created="1606970629",expires="1607030629",headers="(created)
        (expires) digest",signature="Base64(signing string)"</code>
    GatewaySubscriberAuth:
      type: apiKey
      in: header
      name: Proxy-Authorization
      description: >-
        Signature of message body + BuyerApp/SellerApp's Authorization header
        using Gateway's signing public key.
        Format:<br/><br/><code>Proxy-Authorization : Signature
        keyId="{subscriber_id}|{unique_key_id}|{algorithm}",algorithm="ed25519",created="1606970629",expires="1607030629",headers="(created)
        (expires) digest",signature="Base64(signing
        string)"</code><p><b>Note:</b>This header will be deprecated soon and
        will no longer be supported in future releases. New implementors are
        requested to use the X-Gateway-Authorization header. Existing
        implementations are requested to migrate their header to the new header.
        The deprecation date will be set after discussion as per the standard
        specification governance process.</p>
    GatewaySubscriberAuthNew:
      type: apiKey
      in: header
      name: X-Gateway-Authorization
      description: >-
        Signature of message body + BuyerApp/SellerApp's Authorization header
        using Gateway's signing public key.
        Format:<br/><br/><code>X-Gateway-Authorization : Signature
        keyId="{subscriber_id}|{unique_key_id}|{algorithm}",algorithm="ed25519",created="1606970629",expires="1607030629",headers="(created)
        (expires) digest",signature="Base64(signing string)"</code>
  schemas:
    Ack:
      description: Describes the ACK response
      type: object
      properties:
        status:
          type: string
          description: >-
            Describe the status of the ACK response. If schema validation
            passes, status is ACK else it is NACK
          enum:
            - ACK
            - NACK
        tags:
          description: >-
            A list of tags containing any additional information sent along with
            the Acknowledgement.
          type: array
          items:
            $ref: '#/components/schemas/TagGroup'
      required:
        - status
    AddOn:
      description: Describes an add-on
      type: object
      properties:
        id:
          type: string
          description: >-
            ID of the add-on. This follows the syntax {item.id}/add-on/{add-on
            unique id} for item specific add-on OR 
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        price:
          $ref: '#/components/schemas/Price'
    Address:
      description: Describes an address
      type: object
      properties:
        door:
          type: string
          description: Door / Shop number of the address
        name:
          type: string
          description: Name of address if applicable. Example, shop name
        building:
          type: string
          description: Name of the building or block
        street:
          type: string
          description: Street name or number
        locality:
          type: string
          description: Name of the locality, apartments
        ward:
          type: string
          description: Name or number of the ward if applicable
        city:
          type: string
          description: City name
        state:
          type: string
          description: State name
        country:
          type: string
          description: Country name
        area_code:
          type: string
          description: Area code. This can be Pincode, ZIP code or any equivalent
    Agent:
      description: Describes an order executor
      allOf:
        - $ref: '#/components/schemas/Person'
        - $ref: '#/components/schemas/Contact'
        - type: object
          properties:
            rateable:
              $ref: '#/components/schemas/Rateable'
    Authorization:
      description: Describes an authorization mechanism
      type: object
      properties:
        type:
          type: string
          description: Type of authorization mechanism used
        token:
          type: string
          description: Token used for authorization
        valid_from:
          type: string
          format: date-time
          description: Timestamp in RFC3339 format from which token is valid
        valid_to:
          type: string
          format: date-time
          description: Timestamp in RFC3339 format until which token is valid
        status:
          type: string
          description: Status of the token
    Billing:
      description: Describes a billing event
      type: object
      properties:
        name:
          description: Personal details of the customer needed for billing.
          type: string
        organization:
          $ref: '#/components/schemas/Organization'
        address:
          $ref: '#/components/schemas/Address'
        email:
          type: string
          format: email
        phone:
          type: string
        time:
          $ref: '#/components/schemas/Time'
        tax_number:
          description: GST number
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Cancellation:
      description: Describes a cancellation event
      type: object
      properties:
        type:
          type: string
          enum:
            - full
            - partial
        ref_id:
          type: string
        policies:
          type: array
          items:
            $ref: '#/components/schemas/Policy'
        time:
          type: string
          format: date-time
        cancelled_by:
          type: string
        reasons:
          $ref: '#/components/schemas/Option'
        selected_reason:
          type: object
          properties:
            id:
              $ref: '#/components/schemas/Option/properties/id'
        additional_description:
          $ref: '#/components/schemas/Descriptor'
    CancellationTerm:
      description: >-
        Describes the cancellation terms of an item or an order. This can be
        referenced at an item or order level. Item-level cancellation terms can
        override the terms at the order level.
      type: object
      properties:
        reason_required:
          description: Indicates whether a reason is required to cancel the order
          type: boolean
        refund_eligible:
          description: Indicates if cancellation will result in a refund
          type: boolean
        return_eligible:
          description: Indicates if cancellation will result in a return to origin
          type: boolean
        fulfillment_state:
          description: The state of fulfillment during which these terms are applicable.
          allOf:
            - $ref: '#/components/schemas/State'
        return_policy:
          description: Describes the return policy of an item or an order
          type: object
          properties:
            return_eligible:
              description: Indicates whether the item is eligible for return
              type: boolean
            return_within:
              description: >-
                Applicable only for buyer managed returns where the buyer has to
                return the item to the origin before a certain date-time,
                failing which they will not be eligible for refund.
              allOf:
                - $ref: '#/components/schemas/Time'
            return_location:
              $ref: '#/components/schemas/Location'
            fulfillment_managed_by:
              enum:
                - customer
                - provider
        refund_policy:
          type: object
          properties:
            refund_eligible:
              description: Indicates if cancellation will result in a refund
              type: boolean
            refund_within:
              description: >-
                Time within which refund will be processed after successful
                cancellation.
              allOf:
                - $ref: '#/components/schemas/Time'
            refund_amount:
              $ref: '#/components/schemas/Price'
        cancel_by:
          description: Information related to the time of cancellation.
          allOf:
            - $ref: '#/components/schemas/Time'
        cancellation_fee:
          $ref: '#/components/schemas/Fee'
        xinput_required:
          $ref: '#/components/schemas/XInput'
        xinput_response:
          $ref: '#/components/schemas/XInputResponse'
        external_ref:
          $ref: '#/components/schemas/MediaFile'
    Catalog:
      description: Describes a Seller App catalog
      type: object
      properties:
        bpp/descriptor:
          $ref: '#/components/schemas/Descriptor'
        bpp/categories:
          type: array
          items:
            $ref: '#/components/schemas/Category'
        bpp/fulfillments:
          type: array
          items:
            $ref: '#/components/schemas/Fulfillment'
        bpp/payments:
          type: array
          items:
            $ref: '#/components/schemas/Payment'
        bpp/offers:
          type: array
          items:
            $ref: '#/components/schemas/Offer'
        bpp/providers:
          type: array
          items:
            $ref: '#/components/schemas/Provider'
        exp:
          type: string
          description: Time after which catalog has to be refreshed
          format: date-time
    Category:
      description: Describes a category
      type: object
      properties:
        id:
          type: string
          description: Unique id of the category
        parent_category_id:
          type: string
          description: Unique id of the parent category
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        time:
          $ref: '#/components/schemas/Time'
        tags:
          $ref: '#/components/schemas/TagGroup'
    Circle:
      description: Describes a circular area on the map
      type: object
      properties:
        gps:
          $ref: '#/components/schemas/Gps'
        radius:
          $ref: '#/components/schemas/Scalar'
      required:
        - gps
        - radius
    City:
      description: Describes a city
      type: object
      properties:
        name:
          type: string
          description: Name of the city
        code:
          type: string
          description: >-
            Codification of city code will be using the std code of the city
            e.g. for Bengaluru, city code is 'std:080'
    Contact:
      type: object
      properties:
        phone:
          type: string
        email:
          type: string
        tags:
          $ref: '#/components/schemas/TagGroup'
    Context:
      description: Describes a ONDC message context
      type: object
      properties:
        domain:
          $ref: '#/components/schemas/Domain'
        country:
          $ref: '#/components/schemas/Country/properties/code'
        city:
          $ref: '#/components/schemas/City/properties/code'
        action:
          type: string
          description: >-
            Defines the ONDC API call. Any actions other than the enumerated
            actions are not supported by ONDC Protocol
          enum:
            - search
            - select
            - init
            - confirm
            - update
            - status
            - track
            - cancel
            - rating
            - support
            - on_search
            - on_select
            - on_init
            - on_confirm
            - on_update
            - on_status
            - on_track
            - on_cancel
            - on_rating
            - on_support
        core_version:
          type: string
          description: Version of ONDC core API specification being used
        bap_id:
          type: string
          description: >-
            Unique id of the Buyer App. By default it is the fully qualified
            domain name of the Buyer App
        bap_uri:
          type: string
          format: uri
          description: >-
            URI of the Buyer App for accepting callbacks. Must have the same
            domain name as the bap_id
        bpp_id:
          type: string
          description: >-
            Unique id of the Seller App. By default it is the fully qualified
            domain name of the Seller App, mandatory for all peer-to-peer API
            requests, i.e. except search and on_search
        bpp_uri:
          type: string
          format: uri
          description: >-
            URI of the Seller App. Must have the same domain name as the bap_id,
            mandatory for all peer-to-peer API requests, i.e. except search and
            on_search
        transaction_id:
          type: string
          description: >-
            This is a unique value which persists across all API calls from
            search through confirm
        message_id:
          type: string
          description: >-
            This is a unique value which persists during a request / callback
            cycle
        timestamp:
          type: string
          format: date-time
          description: Time of request generation in RFC3339 format
        key:
          type: string
          description: The encryption public key of the sender
        ttl:
          type: string
          description: >-
            Timestamp for which this message holds valid in ISO8601 durations
            format - Outer limit for ttl for search, select, init, confirm,
            status, track, cancel, update, rating, support is 'PT30S' which is
            30 seconds, different buyer apps can change this to meet their UX
            requirements, but it shouldn't exceed this outer limit
      required:
        - domain
        - action
        - core_version
        - bap_id
        - bap_uri
        - transaction_id
        - message_id
        - city
        - country
        - timestamp
    Country:
      description: Describes a country.
      type: object
      properties:
        name:
          type: string
          description: Name of the country
        code:
          type: string
          description: Country code as per ISO 3166 Alpha-3 code format
    Credential:
      description: Describes a credential of an entity - Person or Organization
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          default: VerifiableCredential
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        url:
          description: URL of the credential
          type: string
          format: uri
        tags:
          $ref: '#/components/schemas/TagGroup'
    DecimalValue:
      description: Describes a decimal value
      type: string
      pattern: '[+-]?([0-9]*[.])?[0-9]+'
    Descriptor:
      description: Describes the description of a real-world object.
      type: object
      properties:
        name:
          type: string
        code:
          type: string
        symbol:
          type: string
        short_desc:
          type: string
        long_desc:
          type: string
        images:
          type: array
          items:
            $ref: '#/components/schemas/Image'
        audio:
          type: string
          format: uri
        3d_render:
          type: string
          format: uri
    Dimensions:
      description: Describes the dimensions of a real-world object
      type: object
      properties:
        length:
          $ref: '#/components/schemas/Scalar'
        breadth:
          $ref: '#/components/schemas/Scalar'
        height:
          $ref: '#/components/schemas/Scalar'
    Document:
      description: Describes a document which can be sent as a url
      type: object
      properties:
        url:
          type: string
          format: uri
        label:
          type: string
    Domain:
      description: Codification of domain for ONDC
      type: string
      enum:
        - nic2004:52110
    Duration:
      description: Describes duration as per ISO8601 format
      type: string
    Error:
      description: Describes an error object
      type: object
      properties:
        type:
          type: string
          enum:
            - CONTEXT-ERROR
            - CORE-ERROR
            - DOMAIN-ERROR
            - POLICY-ERROR
            - JSON-SCHEMA-ERROR
        code:
          type: string
          description: >-
            ONDC specific error code. For full list of error codes, refer to
            docs/drafts/Error Codes.md of this repo
        path:
          type: string
          description: >-
            Path to json schema generating the error. Used only during json
            schema validation errors
        message:
          type: string
          description: Human readable message describing the error
      required:
        - type
        - code
    Fee:
      description: A fee applied on a particular entity
      type: object
      properties:
        percentage:
          description: Percentage of a value
          allOf:
            - $ref: '#/components/schemas/DecimalValue'
        amount:
          description: A fixed value
          allOf:
            - $ref: '#/components/schemas/Price'
    Feedback:
      description: Feedback for a service
      type: object
      properties:
        feedback_form:
          $ref: '#/components/schemas/FeedbackForm'
        feedback_url:
          $ref: '#/components/schemas/FeedbackUrl'
    FeedbackForm:
      description: >-
        Describes a feedback form that a Seller App can send to get feedback
        from the Buyer App
      type: array
      items:
        $ref: '#/components/schemas/FeedbackFormElement'
    FeedbackFormElement:
      description: >-
        An element in the feedback form. It can be question or an answer to the
        question.
      type: object
      properties:
        id:
          type: string
        parent_id:
          $ref: '#/components/schemas/FeedbackFormElement/properties/id'
        question:
          description: >-
            Specifies the question to which the answer options will be contained
            in the child FeedbackFormElements
          type: string
        answer:
          description: >-
            Specifies an answer option to which the question will be in the
            FeedbackFormElement specified in parent_id
          type: string
        answer_type:
          description: Specifies how the answer option should be rendered.
          type: string
          enum:
            - radio
            - checkbox
            - text
    FeedbackUrl:
      description: Describes how a feedback URL will be sent by the Seller App
      type: object
      properties:
        url:
          description: feedback URL sent by the Seller App
          type: string
          format: uri
        tl_method:
          type: string
          enum:
            - http/get
            - http/post
        params:
          type: object
          properties:
            feedback_id:
              type: string
              description: >-
                This value will be placed in the the $feedback_id url param in
                case of http/get and in the requestBody http/post requests
          additionalProperties:
            type: string
          required:
            - feedback_id
    Form:
      description: Describes a form
      type: object
      properties:
        url:
          description: >-
            The URL from where the form can be fetched. The content fetched from
            the url must be processed as per the mime_type specified in this
            object. Once fetched, the rendering platform can choosed to render
            the form as-is as an embeddable element; or process it further to
            blend with the theme of the application. In case the interface is
            non-visual, the the render can process the form data and reproduce
            it as per the standard specified in the form.
          type: string
          format: uri
        data:
          description: >-
            The form content string. This content will again follow the
            mime_type field for processing. Typically forms should be sent as an
            html string starting with <form></form> tags. The application must
            render this form after removing any css or javascript code if
            necessary. The `action` attribute in the form should have a url
            where the form needs to be submitted.
          type: string
        mime_type:
          description: >-
            This field indicates the nature and format of the form received by
            querying the url. MIME types are defined and standardized in IETF's
            RFC 6838.
          type: string
    Fulfillment:
      description: >-
        Describes how a single product/service will be rendered/fulfilled to the
        end customer
      type: object
      properties:
        id:
          type: string
          description: Unique reference ID to the fulfillment of an order
        type:
          type: string
          description: >-
            This describes the type of fulfillment ("Pickup" - Buyer picks up
            from store by themselves or through their logistics provider;
            "Delivery" - seller delivers to buyer)
          enum:
            - Delivery
            - Pickup
            - Delivery and Pickup
            - Reverse QC
        '@ondc/org/category':
          type: string
          description: Fulfillment Category
        '@ondc/org/TAT':
          description: >-
            fulfillment turnaround time in ISO8601 durations format e.g. 'PT24H'
            indicates 24 hour TAT
          type: string
        provider_id:
          $ref: '#/components/schemas/Provider/properties/id'
        '@ondc/org/provider_name':
          type: string
        rating:
          $ref: '#/components/schemas/Rating/properties/value'
        state:
          $ref: '#/components/schemas/State'
        tracking:
          type: boolean
          description: Indicates whether the fulfillment allows tracking
          default: false
        customer:
          type: object
          properties:
            person:
              $ref: '#/components/schemas/Person'
            contact:
              $ref: '#/components/schemas/Contact'
        agent:
          $ref: '#/components/schemas/Agent'
        person:
          $ref: '#/components/schemas/Person'
        contact:
          $ref: '#/components/schemas/Contact'
        vehicle:
          $ref: '#/components/schemas/Vehicle'
        start:
          description: Details on the start of fulfillment
          type: object
          properties:
            location:
              $ref: '#/components/schemas/Location'
            time:
              $ref: '#/components/schemas/Time'
            instructions:
              $ref: '#/components/schemas/Descriptor'
            contact:
              $ref: '#/components/schemas/Contact'
            person:
              $ref: '#/components/schemas/Person'
            authorization:
              $ref: '#/components/schemas/Authorization'
        end:
          description: Details on the end of fulfillment
          type: object
          properties:
            location:
              $ref: '#/components/schemas/Location'
            time:
              $ref: '#/components/schemas/Time'
            instructions:
              $ref: '#/components/schemas/Descriptor'
            contact:
              $ref: '#/components/schemas/Contact'
            person:
              $ref: '#/components/schemas/Person'
            authorization:
              $ref: '#/components/schemas/Authorization'
        rateable:
          $ref: '#/components/schemas/Rateable'
        tags:
          $ref: '#/components/schemas/TagGroup'
      required:
        - id
        - type
    Gps:
      description: Describes a gps coordinate
      type: string
      pattern: >-
        ^[-+]?([1-8]?\d(\.\d+)?|90(\.0+)?),\s*[-+]?(180(\.0+)?|((1[0-7]\d)|([1-9]?\d))(\.\d+)?)$
    Image:
      description: >-
        Image of an object. <br/><br/> A url based image will look like
        <br/><br/>```uri:http://path/to/image``` <br/><br/> An image can also be
        sent as a data string. For example : <br/><br/>
        ```data:js87y34ilhriuho84r3i4```
      type: string
    Intent:
      description: >-
        Intent of a user. Used for searching for services. Buyer App can set
        finder fee type in payment."@ondc/org/buyer_app_finder_fee_type" and
        amount in "@ondc/org/buyer_app_finder_fee_amount"
      type: object
      properties:
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        provider:
          $ref: '#/components/schemas/Provider'
        fulfillment:
          $ref: '#/components/schemas/Fulfillment'
        payment:
          $ref: '#/components/schemas/Payment'
        category:
          $ref: '#/components/schemas/Category'
        offer:
          $ref: '#/components/schemas/Offer'
        item:
          $ref: '#/components/schemas/Item'
        tags:
          $ref: '#/components/schemas/TagGroup'
    ItemQuantity:
      description: Describes count or amount of an item
      type: object
      properties:
        allocated:
          type: object
          properties:
            count:
              type: integer
              minimum: 0
            measure:
              $ref: '#/components/schemas/Scalar'
        available:
          type: object
          properties:
            count:
              type: integer
              minimum: 0
            measure:
              $ref: '#/components/schemas/Scalar'
        maximum:
          type: object
          properties:
            count:
              type: integer
              minimum: 1
            measure:
              $ref: '#/components/schemas/Scalar'
        minimum:
          type: object
          properties:
            count:
              type: integer
              minimum: 0
            measure:
              $ref: '#/components/schemas/Scalar'
        selected:
          type: object
          properties:
            count:
              type: integer
              minimum: 0
            measure:
              $ref: '#/components/schemas/Scalar'
        unitized:
          description: This represents the quantity available in a single unit of the item
          type: object
          properties:
            count:
              type: integer
              minimum: 1
              maximum: 1
            measure:
              $ref: '#/components/schemas/Scalar'
    Item:
      description: >-
        Describes a product or a service offered to the end consumer by the
        provider
      type: object
      properties:
        id:
          description: >-
            This is the most unique identifier of a service item. An example of
            an Item ID could be the SKU of a product.
          type: string
        parent_item_id:
          $ref: '#/components/schemas/Item/properties/id'
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        price:
          $ref: '#/components/schemas/Price'
        quantity:
          $ref: '#/components/schemas/ItemQuantity'
        category_id:
          $ref: '#/components/schemas/Category/properties/id'
        category_ids:
          description: Categories this item can be listed under
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/Category/properties/id'
        fulfillment_id:
          $ref: '#/components/schemas/Fulfillment/properties/id'
        rating:
          $ref: '#/components/schemas/Rating/properties/value'
        location_id:
          $ref: '#/components/schemas/Location/properties/id'
        time:
          $ref: '#/components/schemas/Time'
        rateable:
          $ref: '#/components/schemas/Rateable'
        matched:
          type: boolean
        related:
          type: boolean
        recommended:
          type: boolean
        '@ondc/org/returnable':
          description: whether the item is returnable
          type: boolean
        '@ondc/org/seller_pickup_return':
          description: in case of return, whether the item should be picked up by seller
          type: boolean
        '@ondc/org/return_window':
          description: >-
            return window for the item in ISO8601 durations format e.g. 'PT24H'
            indicates 24 hour return window. Mandatory if "@ondc/org/returnable"
            is "true"
          type: string
        '@ondc/org/cancellable':
          description: whether the item is cancellable
          type: boolean
        '@ondc/org/time_to_ship':
          description: >-
            time from order confirmation by which item ready to ship in ISO8601
            durations format (e.g. 'PT30M' indicates item ready to ship in 30
            mins). Mandatory for category_id "F&B"
          type: string
        '@ondc/org/available_on_cod':
          description: whether the catalog item is available on COD
          type: boolean
        '@ondc/org/contact_details_consumer_care':
          description: contact details for consumer care
          type: string
        '@ondc/org/statutory_reqs_packaged_commodities':
          type: object
          description: mandatory for category_id "Packaged Commodities"
          properties:
            manufacturer_or_packer_name:
              description: >-
                name of manufacturer or packer (in case manufacturer is not the
                packer) or name of importer for imported goods
              type: string
            manufacturer_or_packer_address:
              description: >-
                address of manufacturer or packer (in case manufacturer is not
                the packer) or address of importer for imported goods
              type: string
            mfg_license_no:
              description: manufacturing license no
              type: string
            common_or_generic_name_of_commodity:
              description: common or generic name of commodity
              type: string
            multiple_products_name_number_or_qty:
              description: >-
                for packages with multiple products, the name and number of
                quantity of each (can be shown as "name1-number_or_quantity;
                name2-number_or_quantity..")
              type: string
            net_quantity_or_measure_of_commodity_in_pkg:
              description: >-
                net quantity of commodity in terms of standard unit of weight or
                measure of commodity contained in package
              type: string
            month_year_of_manufacture_packing_import:
              description: month and year of manufacture or packing or import
              type: string
            expiry_date:
              description: month and year of expiry
              type: string
        '@ondc/org/statutory_reqs_prepackaged_food':
          type: object
          description: mandatory for category_id "Packaged food"
          properties:
            ingredients_info:
              description: >-
                list of ingredients (except single ingredient foods), can be
                shown as ingredient (with percentage); ingredient (with
                percentage);..) e.g. "Puffed Rice (40%); Split Green Gram (20%);
                Ground Nuts (20%);.."
              type: string
            nutritional_info:
              description: >-
                nutritional info (can be shown as nutritional info (with unit,
                per standard unit, per serving);..) e.g. "Energy(KCal) - (per
                100kg) 420, (per serving 50g) 250; Protein(g) - (per 100kg) 12,
                (per serving 50g)6;.."
              type: string
            additives_info:
              description: >-
                food additives together with specific name or recognized
                International Numbering System (can be shown as additive1-name
                or number;additive2-name or number;..)
              type: string
            manufacturer_or_packer_name:
              description: name of manufacturer or packer (for non-retail containers)
              type: string
            manufacturer_or_packer_address:
              description: address of manufacturer or packer (for non-retail containers)
              type: string
            brand_owner_name:
              description: name of brand owner
              type: string
            brand_owner_address:
              description: address of brand owner
              type: string
            brand_owner_FSSAI_logo:
              description: >-
                FSSAI logo of brand owner (url based image e.g.
                uri:http://path/to/image)
              type: string
            brand_owner_FSSAI_license_no:
              description: FSSAI license no of brand owner
              type: string
            other_FSSAI_license_no:
              description: >-
                FSSAI license no of manufacturer or marketer or packer or
                bottler if different from brand owner
              type: string
            net_quantity:
              description: net quantity
              type: string
            importer_name:
              description: name of importer
              type: string
            importer_address:
              description: address of importer
              type: string
            importer_FSSAI_logo:
              description: >-
                FSSAI logo of importer (url based image e.g.
                uri:http://path/to/image)
              type: string
            importer_FSSAI_license_no:
              description: FSSAI license no of importer
              type: string
            imported_product_country_of_origin:
              description: >-
                country of origin for imported products (ISO 3166 Alpha-3 code
                format)
              type: string
            other_importer_name:
              description: >-
                name of importer for product manufactured outside but packaged
                or bottled in India
              type: string
            other_importer_address:
              description: >-
                address of importer for product manufactured outside but
                packaged or bottled in India
              type: string
            other_premises:
              description: >-
                premises where product manufactured outside are packaged or
                bottled in India
              type: string
        tags:
          $ref: '#/components/schemas/TagGroup'
    Language:
      description: >-
        indicates language code. ONDC supports language codes as per ISO 639.2
        standard
      type: object
      properties:
        code:
          type: string
    Location:
      description: Describes the location of a runtime object.
      type: object
      properties:
        id:
          type: string
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        gps:
          $ref: '#/components/schemas/Gps'
        address:
          $ref: '#/components/schemas/Address'
        station_code:
          type: string
        city:
          $ref: '#/components/schemas/City'
        country:
          $ref: '#/components/schemas/Country'
        circle:
          $ref: '#/components/schemas/Circle'
        polygon:
          type: string
        3dspace:
          type: string
        time:
          $ref: '#/components/schemas/Time'
    Name:
      type: string
      description: >-
        Describes the name of a person in format:
        ./{given_name}/{honorific_prefix}/{first_name}/{middle_name}/{last_name}/{honorific_suffix}
      pattern: ^\./[^/]+/[^/]*/[^/]*/[^/]*/[^/]*/[^/]*$
    MediaFile:
      description: This object contains a url to a media file.
      type: object
      properties:
        mimetype:
          description: >-
            indicates the nature and format of the document, file, or assortment
            of bytes. MIME types are defined and standardized in IETF's RFC 6838
          type: string
        url:
          description: The URL of the file
          type: string
          format: uri
        signature:
          description: The digital signature of the file signed by the sender
          type: string
        dsa:
          description: The signing algorithm used by the sender
          type: string
    Offer:
      description: Describes an offer
      type: object
      properties:
        id:
          type: string
        descriptor:
          $ref: '#/components/schemas/Descriptor'
        location_ids:
          type: array
          items:
            $ref: '#/components/schemas/Location/properties/id'
        category_ids:
          type: array
          items:
            $ref: '#/components/schemas/Category/properties/id'
        item_ids:
          type: array
          items:
            $ref: '#/components/schemas/Item/properties/id'
        time:
          $ref: '#/components/schemas/Time'
        tags:
          $ref: '#/components/schemas/TagGroup'
    Operator:
      description: Describes the agent of a service
      allOf:
        - $ref: '#/components/schemas/Person'
        - properties:
            experience:
              type: object
              properties:
                label:
                  type: string
                value:
                  type: string
                unit:
                  type: string
    Option:
      description: Describes a selectable option
      type: object
      properties:
        id:
          type: string
        descriptor:
          $ref: '#/components/schemas/Descriptor'
    Order:
      description: Describes the details of an order
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for Order across the network
        state:
          type: string
        provider:
          type: object
          properties:
            id:
              $ref: '#/components/schemas/Provider/properties/id'
            locations:
              type: array
              maxItems: 1
              items:
                type: object
                properties:
                  id:
                    $ref: '#/components/schemas/Location/properties/id'
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'
        add_ons:
          type: array
          items:
            type: object
            properties:
              id:
                $ref: '#/components/schemas/AddOn/properties/id'
        offers:
          type: array
          items:
            type: object
